server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/quizapp
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # options: validate, update, create, create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true # optional: set to true to log SQL queries
    format-sql: true # optional: set to true to pretty-print SQL in logs

